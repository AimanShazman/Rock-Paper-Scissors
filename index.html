<!DOCTYPE html>
<html>

  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body class="body">
  <div class="playerScore">0</div>

  <div class="middleContainer">

  <script src="myscripts.js"></script>
