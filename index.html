<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body class="body">

  <div id="buttons">
    <button class="button rock" name="rock">
      <img src="./pictures/rock.png" alt="a rock image">

    <button class="button paper" name="paper">
